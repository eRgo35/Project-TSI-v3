<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pozycjonowanie 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div#square1 {
            background: black;
            width: 700px;
            height: 700px;
        }
        div#square2 {
            background: yellow;
            width: 600px;
            height: 600px; 
        }
        div#square3 {
            background: red;
            width: 500px;
            height: 500px; 
        }
        div#square4 {
            background: green;
            width: 400px;
            height: 400px; 
        }
        div#square5 {
            background: white;
            width: 300px;
            height: 300px;  
        }
        div#square6 {
            background: purple;
            width: 200px;
            height: 200px; 
        }
        div#square7 {
            background: gray;
            width: 100px;
            height: 100px; 
        }
    </style>
</head>
<body>
    <div id="square1">
        <div id="square2">
            <div id="square3">
                <div id="square4">
                    <div id="square5">
                        <div id="square6">
                            <div id="square7">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
